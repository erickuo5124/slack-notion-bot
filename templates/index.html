<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}">
  <title>程人日報</title>
</head>

<body class="bg-dark text-white">
  <div class="container vh-100 d-flex flex-column justify-content-center align-items-center" style="max-width: 400px;">
    <h1 class="title">//&ensp;程人日報發布工具</h1>
    <div class="my-3 w-100">
      <p>請先確認：</p>
      <ul>
        <li>已完成所有欄位</li>
        <li>
          <div class="d-flex align-items-center">要發布的日報 Status 欄位為&ensp;
            <span class="badge bg-danger">待發布</span>
          </div>
        </li>
        <li>日報頁面是使用 template 完成，且沒有新增任何 block</li>
      </ul>
    </div>
    <div class="alert alert-dark w-100 d-flex justify-content-center previewBox" role="alert" data-bs-toggle="modal"
      data-bs-target="#previewModal">
      {{info}}（點擊預覽）
    </div>
    <div class="container mt-3 w-100 d-flex justify-content-between">
      <form action="/post?id={{PAGE_ID}}" method="post">
        <button class="btn btn-success" type="submit">發布</button>
      </form>
      <form action="/test?id={{PAGE_ID}}" method="post">
        <button class="btn btn-secondary" type="submit">測試</button>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-black" id="previewModalLabel">日報預覽</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-black">
          {% for block in preview_msg.blocks %}
            {% if block.text %}
              <div>{{block.text.text}}</div>
              <br />
            {% endif %}
          {% endfor%}
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
